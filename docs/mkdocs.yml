site_name: Scripted Performances
repo_url: https://github.com/olliepalmer/phd
theme:
    palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: pink
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: red
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
    name: material
    highlightjs: true
    hljs_languages:
        - yaml
        - rust
    features:
        - navigation.instant
        - navigation.tracking
        - navigation.sections
        - navigation.top
        - toc.integrate
markdown_extensions:
  - footnotes
  - toc:
      permalink: "#"

extra_css:
  - stylesheets/extra.css
